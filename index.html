<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Öppna Matlagning</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    button {
      background: #22c55e;
      color: black;
      border: none;
      padding: 14px 20px;
      font-size: 17px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div>
    <p>Tryck för att öppna receptet i appen</p>
    <button id="open">Öppna i Matlagning</button>
  </div>

  <script>
    const params = window.location.search;
    const appURL = "matlagning://import" + params;

    document.getElementById("open").onclick = () => {
      window.location.href = appURL;
    };
  </script>
</body>
</html>
