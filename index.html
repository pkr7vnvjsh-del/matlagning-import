<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Öppnar Matlagning…</title>

  <script>
    const params = window.location.search;
    const appURL = "matlagning://import" + params;

    // iOS-safe deep link trigger
    const iframe = document.createElement("iframe");
    iframe.style.display = "none";
    iframe.src = appURL;
    document.body.appendChild(iframe);

    // fallback om appen inte finns
    setTimeout(() => {
      document.body.innerHTML =
        "<p>Appen är inte installerad.</p>";
    }, 1200);
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>

<body>
  <p>Öppnar appen…</p>
</body>
</html>
